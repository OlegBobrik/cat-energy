<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подбор программы</title>
</head>
  <body>

    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="img/logo.svg" width="226" height="30" alt="Cat Energy logo">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__item--active">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="form-main">
      <section class="choice">
        <h2 class="visually-hidden">Подбор программы</h2>
        <p class="choice__description">
          Заполните анкету и мы подберем программу питания для вашего кота
        </p>
        <form class="choice__form form-choice" action="https://echo.htmlacademy.ru" method="get">
          <div class="form-choice__characters characters">
            <label class="characters__name">Имя:<sup>*</sup>
              <input type="text" name="cat-name">
            </label>
            <label class="characters__weight">Вес (кг):<sup>*</sup>
              <input type="text" name="cat-weight">
            </label>
            <label class="characters__age">Возраст (лет):
              <input type="text" name="cat-age">
            </label>
          </div>
          <div class="form-choice__checkbox checkbox">
            <p><input class="checkbox__select" name="weight-down" type="radio" checked>Похудение</p>
            <p><input class="checkbox__select" name="weight-up" type="radio">Набор массы</p>
            <p><input class="checkbox__select" name="dont-know" type="radio">Не знаю (нужен ваш совет)</p>
          </div>
          <input class="form-choice__button" type="submit" value="Отправить заявку">
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <img class="page-footer__logo" src="img/catenergy.svg" width="100" height="50" alt="Cat Energy logo">
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a href="#" class="social__link social__link--vk">В Контакте</a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--in">Instagram</a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--fb">Facebook</a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <span class="copyright__title">HTML Academy</span>
        <a class="copyright" href="#">
          <img  class="copyright__image" src="img/academy.svg" width="40" height="40" alt="HTML Academy logo">
        </a>
      </div>
    </footer>

  </body>
</html>
